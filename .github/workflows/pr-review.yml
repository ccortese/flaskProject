name: Automated PR Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**.py'  # Only trigger on Python file changes

jobs:
  code-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for better diff analysis
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install dependencies from requirements file
        pip install -r requirements-review.txt

    - name: Debug - List directory contents
      run: |
        echo "Current directory contents:"
        ls -la
        echo "Python files in root:"
        ls -la *.py || echo "No Python files in root"

    - name: Get changed Python files
      id: changed-files
      run: |
        # Get list of changed Python files in this PR
        git diff --name-only origin/${{ github.base_ref }}..HEAD | grep '\.py$' > changed_files.txt || true
        echo "Changed Python files:"
        cat changed_files.txt
        
    - name: Run code review
      id: review
      run: |
        python github_action_runner.py \
          --pr-number ${{ github.event.pull_request.number }} \
          --repo ${{ github.repository }} \
          --changed-files changed_files.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Comment on PR
      if: steps.review.outputs.has_violations == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          // Read the review comment from file
          let comment = '';
          try {
            comment = fs.readFileSync('review_comment.md', 'utf8');
          } catch (error) {
            comment = '## üîç Code Review Complete\n\nNo issues found in the changed files.';
          }
          
          // Post comment on PR
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
          
    - name: Set PR status
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          // Check if there were any errors
          let hasErrors = false;
          try {
            const statusFile = fs.readFileSync('review_status.txt', 'utf8');
            hasErrors = statusFile.includes('errors');
          } catch (error) {
            // If no status file, assume no errors
          }
          
          // Set commit status
          github.rest.repos.createCommitStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: context.payload.pull_request.head.sha,
            state: hasErrors ? 'failure' : 'success',
            target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
            description: hasErrors ? 'Code review found issues' : 'Code review passed',
            context: 'code-review/automated'
          });
